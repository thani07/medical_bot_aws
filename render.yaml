services:
  - type: web
    name: medical-chatbot-backend
    plan: starter
    runtime: python-3.10

    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000

    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13

      - key: GROQ_API_KEY
        sync: false

      - key: CONV_MODEL
        value: openai/gpt-oss-120b

      - key: TITLE_MODEL
        value: llama-3.3-70b-versatile

      - key: DATABASE_URL
        sync: false
